name: Valide Code
on:
  push:
    branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]
permissions:
  contents: read
  id-token: write
jobs:
  validate-web:
    name: Validate UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tools/web
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4.2.0
        name: Install pnpm
        with:
          version: 10
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install ğŸ”§
        run: pnpm install
      - name: Build ğŸ”§
        run: pnpm build
      - name: Format ğŸ‘•
        run: |
          pnpm format
          pnpm lint
      - name: Unit Tests âœ”ï¸
        run: pnpm test:coverage

  validate-cli:
    name: Validate CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tools/cli
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetches the entire history of the repository
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check Formatting ğŸ‘•
        run: cargo fmt --all -- --check
      - name: Prepare public folder
        run: mkdir -p public
      - name: Clippy ğŸ”
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build ğŸ”§
        run: cargo build --verbose
      - name: Test âœ”ï¸
        run: cargo test --verbose

  e2e-tests:
    name: End-to-end Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Setup Rust for building features.json and metadata.json
      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v3
        name: Cache Rust dependencies
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            tools/cli/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Build the CLI to generate features.json and metadata.json
      - name: Build CLI ğŸ”§
        working-directory: ./tools/cli
        run: cargo build --release

      # Generate features.json and metadata.json
      - name: Generate features data ğŸ“Š
        working-directory: ./tools/cli
        run: cargo run --release

      # Setup Node.js for web app
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4.2.0
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        working-directory: ./tools/web
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install web dependencies ğŸ”§
        working-directory: ./tools/web
        run: pnpm install

      - name: Install Playwright browsers ğŸ­
        working-directory: ./tools/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run e2e tests âœ”ï¸
        working-directory: ./tools/web
        run: pnpm test:e2e

      - name: Upload test results ğŸ“¤
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tools/web/playwright-report/
          retention-days: 30
